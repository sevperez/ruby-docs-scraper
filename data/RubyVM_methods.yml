:id: 90
:name: RubyVM
:link: http://ruby-doc.org/core-2.4.1/RubyVM.html
:methods:
- :id: 0
  :callseqs:
  - stat → Hash
  - stat(hsh) → hsh
  - stat(Symbol) → Numeric
  :description:
  - |-
    Returns a Hash containing implementation-dependent
    counters inside the VM.
  - 'This hash includes information about method/constant cache serials:'
  - |-
    The contents of the hash are implementation specific and may be changed in
    the future.
  - This method is only expected to work on C Ruby.
  :examples: |
    {
      :global_method_state=>251,
      :global_constant_state=>481,
      :class_serial=>9029
    }
