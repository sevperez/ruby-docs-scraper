  :description:
  - Returns the label of this frame.
  - Usually consists of method, class, module, etc names with decoration.
  - 'Consider the following example:'
  - 'The result of calling foo is this:'
  :examples: |
    def foo
      puts caller_locations(0).first.label

      1.times do
        puts caller_locations(0).first.label

        1.times do
          puts caller_locations(0).first.label
        end

      end
    end
