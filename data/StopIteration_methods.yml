---
:id: 99
:name: StopIteration
:link: http://ruby-doc.org/core-2.4.1/StopIteration.html
:methods:
- :id: 0
  :callseqs:
  - result       â†’ value
  :description:
  - Returns the return value of the iterator.
  :examples: |
    o = Object.new
    def o.each
      yield 1
      yield 2
      yield 3
      100
    end

    e = o.to_enum

    puts e.next                   #=> 1
    puts e.next                   #=> 2
    puts e.next                   #=> 3

    begin
      e.next
    rescue StopIteration => ex
      puts ex.result              #=> 100
    end
